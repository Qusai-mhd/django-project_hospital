{% extends "base.html" %}
{% load static %}
{% block content %}
{% if messages %}
<link href="{% static 'style.css' %}" rel="stylesheet">
<div style="margin-top: 50px; margin-bottom: 600px;">
    <div class="message-container" style="background-color: lightgrey; font-weight: bold; color: red; text-align: center; padding: 10px;">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
{% endblock %}
