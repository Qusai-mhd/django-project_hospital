{% extends 'base_admin.html' %}
{% block content %}
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: monospace;
      text-align: center;
    }
    
    table {
      margin: 50px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
    }
    
    th {
      background-color: #22438c;
      color: white;
      font-size: 20px;
      font-weight: normal;
      padding: 10px;
      text-align: center;
    }
    
    td {
      background-color: #f5f5f5;
      color: #333;
      font-size: 18px;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
<table>
<thead>
<tr>
  <th>Patient Name</th>
  <th>Email</th>
  <th>Message</th>
</tr>
</thead>
<tbody>
{% for message in messages %}
<tr>
  <td>{{message.name}}</td>
  <td>{{message.email}}</td>
  <td><textarea readonly>{{message.message}}</textarea></td>
</tr>
{% endfor %}

</tbody>
</table>
{% endblock %}
