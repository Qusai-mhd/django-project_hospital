{% extends 'base_admin.html' %}
{% block content %}
        <style>
          body {
            padding: 0;
            margin: 0;
            font-family: monospace;
            text-align: center;
          }
          
          table {
            margin: 50px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
          }
          
          th {
            background-color: #22438c;
            color: white;
            font-size: 20px;
            font-weight: normal;
            padding: 10px;
            text-align: center;
          }
          
          td {
            background-color: #f5f5f5;
            color: #333;
            font-size: 18px;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
          }
        </style>
    
<table>
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Phone Number</th>
        <th>Date</th>
        <th>Time</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      {% for appointment in appointments %}
      <tr>
        <td>{{appointment.patient.name}}</td>
        <td>{{appointment.patient.phone}}</td>
        <td>{{appointment.date}}</td>
        <td>{{appointment.time}}</td>
        <td>{{appointment.department}}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
